<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="jumbotron" style="overflow-x: hidden;">
        <div class="row">
        <div class="col-md-6">
            <div class="leftcontent">
                <h3 class="imgup"> Start for free & get </h3>
                <h3 class="imgup2"> Attractive offers today ! </h3>
                <div class="img-div">
                <img src="photo.svg.png">
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                <div class="uppercontent">
                    <h2 class="mt-5">Get Started</h2> <br> 
                    <p>Already Have an Account ?</p>
                    <p class="text-danger">Sign In</p>
                </div>
                <div class="box mt-4">
                    <div class="box1 text-black "> 
                        <div class="box-content">
                        <img src="googl.png" class="img-fluid">
                        <p class="mt-2"> Sign Up </p> 
                        </div>
                    </div>
                    <div class="box2 text-black face"> 
                        <div class="box-content"> 
                        <img src="face.png" class="img-fluid"> 
                        <p class="mt-2"> Sign Up </p>  
                        </div>
                    </div>
                </div>
                <p class="text-center mt-2 or">or</p>
                <h2>Get Started</h2>
                <form action="" id="form">
                <div class="inputs" >
                    <label class="mt-2">User Name</label>
                    <div class="input-group mb-3 mt-2">
                        <!-- <i class="fas fa-user"></i> -->
                      <input type="text" class="form-control" placeholder="Mick jason" id="username">
                      <i id="icon" class="fas fa-exclamation-circle failure-icon"></i>
                      <i id="icon" class="far fa-check-circle success-icon"></i>
                    </div>
                      <div class="error"></div>  
                      <label class="mt-3">Email</label>
                      <div class="input-group mb-3 mt-2">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
                        <!-- <i class="far fa-envelope"></i> -->
                    <input type="email" class="form-control" placeholder="Abc@hotmail.com" id="email" > 
                    <i id="icon" class="fas fa-exclamation-circle failure-icon"></i>
                    <i id="icon" class="far fa-check-circle success-icon"></i> 
                      </div>
                      <div class="error"></div> 
                        <label class="mt-3">Password</label>
                        <div class="input-group mb-3 mt-2">
                            <!-- <i class="fas fa-lock"></i> -->
                        <input type="password" class="form-control" placeholder="******" id="password">
                        <i id="icon" class="fas fa-exclamation-circle failure-icon"></i>
                        <i id="icon" class="far fa-check-circle success-icon"></i>
                        </div>
                        <div class="error"></div>  
                        <div class="d-grid gap-2 ">
                            <button class="mt-4 btn btn-warning text-white" type="submit"><b>Submit</b></button>
                          </div>
                </div>
                </form>
                </div>
            </div>
            </div>
            </div>




</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
